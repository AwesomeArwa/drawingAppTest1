<!DOCTYPE html>
<html>

<head>
	<title>drawing App</title>
	<meta charset="UTF-8" />
	<link
  rel="stylesheet"
  type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
/>
<link
rel="stylesheet"
type="text/css"
href="src/styles.css"
</head>

<body>
		<br />
		<div class="container" id="drawing-pad"></div>
		<br />
		<div class="container">
			<div class="section1">
				<div class="column">
					<div
						class="button is-fullwidth"
						id="black"
						onclick="setColor('black')"
					></div>
				</div>
				<div class="column">
					<div
						class="button is-fullwidth"
						id="blue"
						onclick="setColor('blue')"
					></div>
				</div>
				<div class="column">
					<div
						class="button is-fullwidth"
						id="green"
						onclick="setColor('green')"
					></div>
				</div>
				<div class="column">
					<div class="button is-fullwidth" id="red" onclick="setColor('red')"></div>
				</div>
			</div>
			
		</div>
		<!-- additional buttons -->
		<div Class="addedButtons">
		<div class="row">
						<div
						class="button is-rounded"
							id="Eraser"
							onclick="setColor('whitesmoke')"
						></div>
				<div class="row">
						<div class="button is-small is-rounded"
								id="Small"
								onclick="setfont(5)">Small
						</div>
				</div>
				<div class="row">
						<div>
							<button class="button is-rounded"id="medium"
							onclick="setfont(15)">medium</button>
						</div>
				</div>
				<div class="row"> 
						<div>
								<button class="button is-rounded"id="Large"
							onclick="setfont(30)">Large</button>
						</div>
				</div>
				<div class="row"> 
						<div>
										<button class="button is-rounded"id="color-selector"
										onclick="changecolor()">change color</button>
						</div>
						</div>
						
		
						</div>
					</div>
				</div>
				
			</div>
		</div>
		</div>
		


	<script src="src/index.js">
	</script>
</body>

</html>
